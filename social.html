<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NFC Profile - Social</title>

    <style>
        :root {
            --bg: #e9ecef;
            --panel: #ffffff;
            --muted: #6b7280;
            --accent: #111827;
            --primary: #0b74de;
            --shadow: 0 8px 22px rgba(7, 12, 20, .14);
            --round: 14px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--accent);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            display: block;
            max-width: 100%;
        }

        /* ---------- WRAP (Corporate ile aynı) ----------- */
        .wrap {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* ---------- CARD (Corporate ile aynı) ----------- */
        .card {
            width: 360px;
            background: linear-gradient(180deg, #f7f7f8, #f2f3f5);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(16, 24, 40, .12);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, .04);
        }

        /* ---------- BANNER ----------- */
        .banner {
            height: 140px;
            background-image: url('social/banner.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* ---------- PROFILE ----------- */
        .pfp-wrap {
            width: 120px;
            height: 120px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -60px;
            border-radius: 14px;
            background: #fff;
            padding: 6px;
            box-shadow: 0 12px 30px rgba(16, 24, 40, .18);
        }

        .pfp {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ---------- CONTENT ----------- */
        .content {
            padding: 82px 22px 24px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .school {
            font-size: 14px;
            text-align: center;
            color: var(--muted);
            margin-top: 6px;
        }

        .department {
            font-size: 14px;
            text-align: center;
            color: #374151;
            margin-top: 4px;
        }

        /* ---------- SECTIONS ----------- */
        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 2px;
            color: #0f172a;
        }

        .section-title svg {
            margin-right: 6px;
            /* sağdaki boşluk */
            transform: translateY(5px);
            /* SVG’yi hafif aşağı indirir */
        }


        .section-box {
            background: var(--panel);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 10px 26px rgba(16, 24, 40, .06);
            border: 1px solid rgba(0, 0, 0, .04);
            margin-bottom: 22px;
        }

        /* ---------- ABOUT ----------- */
        .about-text {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.55;
            color: #374151;
            margin-top: 6px;
        }

        /* ---------- INTEREST TAGS ----------- */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            background: #f2f3f5;
            color: #111827;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .tag svg {
            margin-right: 4px;
            /* 1 space hissiyatı için ideal */
        }


        /* ---------- GALLERY ----------- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 170px;
            /* Sabit bir yükseklik verir */
            object-fit: cover;
            /* Taşırır ama oranı korur */
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }


        .gallery-item {
            width: 100%;
            padding-bottom: 100%;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background: #ddd;
        }

        /* ---------- PROMPTS ----------- */
        .prompt {
            background: #f1f1f3;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 8px;
            color: #333;
        }

        /* ---------- ACTION BUTTONS ----------- */
        .socials {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: #111827;
            opacity: .95;
        }

        /* Plain slider (no tags) */
        .plain-slider {
            display: flex;
            align-items: center;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .plain-slider::-webkit-scrollbar {
            display: none;
        }

        .p-item {
            font-size: 14px;
            white-space: nowrap;
            color: #111827;
            font-weight: 500;
        }

        /* Divider line between slider items */
        .p-divider {
            width: 1px;
            height: 14px;
            background: #d1d5db;
            flex-shrink: 0;
        }

        /* Bottom lines (with separators) */
        .about-lines .line {
            font-size: 14px;
            color: #374151;
            padding: 8px 0;
            border-bottom: 2px solid #e5e7eb;
        }

        .about-lines .line:first-child {
            border-top: 2px solid #e5e7eb;
        }


        .a-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            opacity: 0.9;
        }

        /* Slider items */
        .about-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: #fff;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .plain-slider {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .plain-slider::-webkit-scrollbar {
            display: none;
        }

        /* Bottom lines */
        .about-lines .line {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 400;
            color: #111827;
            padding: 10px 0;
            border-bottom: 2px solid #e5e7eb;
        }

        .about-lines .line:last-child {
            border-bottom: none;
        }

        /* Tam ortaya dikey çizgi */
        .about-divider {
            width: 1px;
            height: 16px;
            background: #d1d5db;
            flex-shrink: 0;
            margin: 0 4px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        /* POPUP OVERLAY */
        .img-popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .img-popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        /* Kapatma butonu */
        .close-popup {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 45px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .close-popup:hover {
            transform: scale(1.15);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 28px;
            padding: 0 22px 10px;
        }

        .act-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .act-left {
            background: #111;
            color: white;
        }

        .act-mid {
            background: white;
            color: #111;
        }

        .act-right {
            background: #111;
            color: white;
        }

        .act-btn:active {
            transform: scale(0.94);
            transition: 0.1s;
        }

        #btn-close,
        #btn-vcard {
            width: 3.5rem;
            height: 3.5rem;
            font-size: 20px;
            margin-top: 5rem;
        }

        #btn-whatsapp {
            width: 5rem;
            height: 5rem;
            font-size: 36px;

        }
    </style>
</head>

    <script>
        const popup = document.getElementById("img-popup");
        const popupImg = document.getElementById("popup-img");
        const closeBtn = document.querySelector(".close-popup");

        document.querySelectorAll(".gallery-img").forEach(img => {
            img.addEventListener("click", () => {
                popup.style.display = "flex";
                popupImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            popup.style.display = "none";
        });

        popup.addEventListener("click", (e) => {
            if (e.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>
