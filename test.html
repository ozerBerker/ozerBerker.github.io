<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NFC Profile - Social</title>

    <style>
        :root {
            --bg: #e9ecef;
            --panel: #ffffff;
            --muted: #6b7280;
            --accent: #111827;
            --primary: #0b74de;
            --shadow: 0 8px 22px rgba(7, 12, 20, .14);
            --round: 14px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--accent);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            display: block;
            max-width: 100%;
        }

        /* ---------- WRAP (Corporate ile aynı) ----------- */
        .wrap {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* ---------- CARD (Corporate ile aynı) ----------- */
        .card {
            width: 360px;
            background: linear-gradient(180deg, #f7f7f8, #f2f3f5);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(16, 24, 40, .12);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, .04);
        }

        /* ---------- BANNER ----------- */
        .banner {
            height: 140px;
            background-image: url('social/banner.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* ---------- PROFILE ----------- */
        .pfp-wrap {
            width: 120px;
            height: 120px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -60px;
            border-radius: 14px;
            background: #fff;
            padding: 6px;
            box-shadow: 0 12px 30px rgba(16, 24, 40, .18);
        }

        .pfp {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ---------- CONTENT ----------- */
        .content {
            padding: 82px 22px 24px;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .school {
            font-size: 14px;
            text-align: center;
            color: var(--muted);
            margin-top: 6px;
        }

        .department {
            font-size: 14px;
            text-align: center;
            color: #374151;
            margin-top: 4px;
        }

        /* ---------- SECTIONS ----------- */
        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 2px;
            color: #0f172a;
        }

        .section-box {
            background: var(--panel);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 10px 26px rgba(16, 24, 40, .06);
            border: 1px solid rgba(0, 0, 0, .04);
            margin-bottom: 22px;
        }

        /* ---------- ABOUT ----------- */
        .about-text {
            font-size: 13px;
            line-height: 1.55;
            color: #374151;
            margin-top: 6px;
        }

        /* ---------- INTEREST TAGS ----------- */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            background: #111827;
            color: white;
            border-radius: 20px;
            font-size: 13px;
        }

        /* ---------- GALLERY ----------- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .gallery-item {
            width: 100%;
            padding-bottom: 100%;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background: #ddd;
        }

        /* ---------- PROMPTS ----------- */
        .prompt {
            background: #f1f1f3;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 8px;
            color: #333;
        }

        /* ---------- ACTION BUTTONS ----------- */
        .socials {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-icon svg {
            width: 18px;
            height: 18px;
            fill: #111827;
            opacity: .95;
        }
    </style>
</head>

<body>

        </div>
